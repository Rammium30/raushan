<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="form.css">
    <style>
        h1{
        color:yellow;
        background-color:red;
        }
    </style>
</head>
<body>
        <div class="container">
         <h1>registration form</h1>
         <form action="#" method="post">
            <div class="form-group">
                <label for="user name "> username</label>
                <input type="text"  id="username" name=" username"  required>



            </div>
            
            <div class="form-group">
                <label for="mobile no "> email</label>
                <input type="text"  id="email" name=" email"  required>
                 


            </div>
            
            <div class="form-group">
                <label for="mobile no. "> mobile  no.</label>
                <input type="text"  id="mobile no" name=" mobile no"  required> <br>
                <small>  format  :  10 digit without space or dashes</small>
                 


            </div>
            <div class="form-group">
                <label for="gender"> gender</label>

                <select name="gender" id="gender">
                <option value=""> select gender</option>
                <option value="male"> male</option>
                <option value="female">female</option>
                <option value="other">other</option>
              </select>

            </div>
          
            <div class="form-group">
                <label for="father name "> father name  </label>
                <input type="text"  id="father name" name=" father name"  required>
                 


            </div>  
            <div class="form-group">
                <label for="password"> password</label>
                <input type="text"  id="password" name=" password"  required>
                 


            </div>
              
            <div class="form-group">
                <label for="confirm password">confirm password:</label>
                <input type="text"  id="confirm password" name="confirm password"  required>
                <div class="form group">
                    <a href="registrationsucess.html"> submit</a>

                </div>
                
         </form>
        </div>    
</body>
</html>
